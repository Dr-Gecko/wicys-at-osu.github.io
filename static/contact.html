<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <title>Contact Us</title>
    </head>
    <body>
        <a href="index.html">Home</a>
        <a href="events.html">Events</a>
        
        <h1>Contact Us</h1>

        <div class="formDiv">    
            <form class="formContainer">
                <div class="formInputContainer">
                    <label for="Name" class="formInputLabel adjustWidth">Name:</label>
                    <div class="formInputElement">
                        <input type="text" id="contactName" name="contactName" class="formInput">
                    </div>
                </div>

                <div class="formInputContainer">
                    <label for="Email" class="formInputLabel adjustWidth">Email:</label>
                    <div class="formInputElement">
                        <input type="text" id="contactEmail" name="contactEmail" class="formInput">
                    </div>
                </div>

                <div class="formInputContainer">
                    <label for="Phone" class="formInputLabel adjustWidth">Phone:</label>
                    <div class="formInputElement">
                        <input type="text" id="contactPhone" name="contactPhone" class="formInput">
                    </div>
                </div>
                
                <div class="formInputContainer">
                    <label for="Message" class="formInputLabel adjustWidth">Message:</label>
                    <div class="formInputElement" id="messageInput">
                        <input type="text" id="contactInput" name="contactInput" class="formInput">
                    </div>
                </div>
                
                <div class="formInputContainer">
                    <div class="formInputElement">
                        <input type="submit" value="Submit" id="contactSubmit">
                    </div>
                </div>
            </form>

            <div class="contact-instructions">
                <h2>Insert WiCyS Contact Information here!</h2>
            </div>
           
        </div>


    </body>
</html>
