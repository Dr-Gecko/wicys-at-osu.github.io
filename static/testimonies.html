<!DOCTYPE html>
<html>
<head>
    <title>Testimonies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#Contact Us">Contact Us</a></li>
                <li><a href="#Events">Events</a></li>
                <li><a href="#Testimonials">Testimonials</a></li>
                <li><a href="#Home">Home</a></li>
                <li class="dropdown">
                  <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
                  <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                  </div>
                </li>
              </ul>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1>Testimonials</h1>
            <select class="filter-dropdown">
                <option value="all">All</option>
                <option value="Placeholder">Placeholder</option>
                <option value="Placeholder">Placeholder</option>
                <option value="Placeholder">Placeholder</option>
            </select>
        </div>

        <section class="slideshow-container">
            <!-- First Slide -->
            <div class="testimonial-slide active">
                <div class="testimonial-content">
                    <div>
                        <h3>Jane Doe</h3>
                        <p>Women in Cybersecurity is super cool and awesome.</p>
                    </div>
                    <img src="wicys_shield_beaver.png" alt="Placeholder alt">
                </div>
            </div>

            <!-- Second Slide -->
            <div class="testimonial-slide">
                <div class="testimonial-content">
                    <div>
                        <h3>John Smith</h3>
                        <p>Cybersecurity opens new doors to creativity and innovation.</p>
                    </div>
                    <img src="placeholder_image.png" alt="Placeholder alt">
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="slideshow-navigation">
                <button class="prev-slide">&#8592;</button>
                <button class="next-slide">&#8594;</button>
            </div>
        </section>
    </main>
</body>
</html>
